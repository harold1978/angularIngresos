<h2>LISTA DE INGRESOS</h2>
<div class="table-responsive">
  <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table-light">
      <caption>
        INGRESOS
      </caption>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>FECHA</th>
        <th>MONTO</th>
        <th>COMANDOS</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for(item of ingresos;track item.id){
      <tr class="table-primary">
        <td scope="row">{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.fecha | date:'dd-MM-yyyy'}}</td>
        <td>{{ item.monto | currency:'Â¢'}}</td>
        <td>
          <button (click)="eliminar(item.id)" type="button" class="btn btn-danger btn-sm">ELIMINAR</button>
          <button (click)="editar(item)" type="button" class="btn btn-success btn-sm">EDITAR</button>
        </td>
      </tr>
      }
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
